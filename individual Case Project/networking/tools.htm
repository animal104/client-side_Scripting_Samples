  	<script>  
	  function decimal(){
		var decimal=document.getElementById("number").value;
		var tempdecimal,rem,binary = 0,place =1;
		tempdecimal=decimal;
		
		while(tempdecimal>0){
			rem=tempdecimal%2;
			binary=binary+(rem*place);
			tempdecimal=parseInt(tempdecimal/2);
			place=place*10;
		}
		alert(binary);	
	}  
	</script>

	<script>
	function validateip(inputText){
		var format = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
		
		if(inputText.value.match(format))
		{
		document.form1.ipadd.focus();
		alert("You have entered a valid IP Address!");
		}
		else
		{
		alert("You have entered an invalid IP address!");
	}
 }
