<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <span>Home</span><br/>
               1 Main St.<br />
               Sicilia, MA 02103
               <input type="radio" id="homeoption" name="shippingaddr" 
					onclick="document.getElementById('streetinput').value = '1 Main St.'; <!--added as per textbook to provide Javascript for auto-fill street option -->
							 document.getElementById('cityinput').value = 'Sicilia';<!--added as per textbook to provide Javascript for auto-fill City option -->
							 document.getElementById('stateinput').value = 'MA'<!--added as per textbook to provide Javascript for auto-fill State option -->
							 document.getElementById('zipinput').value = '02103';" /> <!--added as per textbook to provide Javascript for auto-fill Zip Code option -->
            </label>
            <label for="workoption" id="workaddr">
               <span>Work</span><br/>
               15 Columbine Ln.<br />
               Crab City, MA 02104
               <input type="radio" id="workoption" name="shippingaddr" 
			   		onclick="document.getElementById('streetinput').value = '15 Columbia Ln.'; <!--added as per textbook to provide Javascript for auto-fill street option -->
							document.getElementById('cityinput').value = 'Crab City';<!--added as per textbook to provide Javascript for auto-fill City option -->
							document.getElementById('stateinput').value = 'MA'<!--added as per textbook to provide Javascript for auto-fill State option -->
							document.getElementById('zipinput').value = '02104';" /><!--added as per textbook to provide Javascript for auto-fill Zip Code option -->
            </label>
         </fieldset>
          <fieldset id="contactinfo">
            <label for="streetinput">
              Street Address
              <input type="text" id="streetinput" />
            </label>
            <label for="cityinput">
              City
              <input type="text" id="cityinput" />
            </label>
            <label for="stateinput">
              State
              <input type="text" id="stateinput" />
            </label>
            <label for="zipinput">
              Zip
              <input type="text" id="zipinput" />
            </label>
          </fieldset>
     </form>
   </article>
</body>
